<section class="container">
    <header class="header d-flex">
        <div class="buscar-pensamentos">
            <input type="search" class="filtro" placeholder="O que você procura?" autofocus name="" id="" (keyup)="pesquisarPensamentos()" [(ngModel)]="filtro">
            <img src="assets/img/lupa.png" alt="">
        </div>
        <h2 class="ff-inter">{{ titulo }}</h2>
        <div class="botoes">
            <button (click)="recarregarLista()" class="botao">
                Meu Mural
            </button>
            <button class="botao" (click)="pensamentosFavoritos()">
                Meus Favoritos
            </button>
            <button routerLink="/criarPensamentos" class="botao">Adicionar pensamento</button>
        </div>
    </header>
    <div class="mural" *ngIf="listaPensamentos.length > 0, else semPensamentos">
        <div *ngFor="let pensamento of listaPensamentos">
            <app-pensamento [pensamento]="pensamento"
            [listaFavorito]="listaFavorito"></app-pensamento>
        </div>
    </div>
</section>
<app-botao-carregar-mais [haMaisPensamentos]="haMaisPensamentos"
(click)="carregarMaisPensamentos()">
</app-botao-carregar-mais>
<ng-template #semPensamentos>
    <div class="ff-inter sem-pensamentos">
        <p>Ainda não existem pensamentos cadastrados!</p>
    </div>
</ng-template>
